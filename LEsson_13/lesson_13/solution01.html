<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 01</title>
</head>

<body>
    <h1>Задача 1. Нехай <img src="./img/010.jpg" alt="image">, де <img src="./img/012.jpg" alt="image">. Визначити <img
            src="./img/013.jpg" alt="image"> .
        Розв’язати з використанням рекурсивних і нерекурсивних алгоритмів</h1>
    <script>

        function getElement10Rec(x) {
            if (x === 0) return 1
            else return getElement10Rec(x - 1) + 2 * x
        }
        let elemant10Rec = getElement10Rec(10)
        document.write(`Рекурсивна функція: ${elemant10Rec}<br><br>`)

        function getElement10It(x) {
            let res = 1
            for (let i = 1; i <= x; i++) {
                res += 2 * i
            }
            return res
        }
        let element10It = getElement10It(10)
        document.write(`Не рекурсивна функція: ${element10It}<br><br>`)


    </script>
</body>

</html>
