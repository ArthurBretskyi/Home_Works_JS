        function binarySearch(arr, searchElement, start, end) {

            while (start <= end) {
                const middle = Math.floor((start + end) / 2)
                if (arr[middle] === searchElement) {
                    return middle
                }
                else if (arr[middle] < searchElement) {
                    return binarySearch(arr, searchElement, middle + 1, end)
                }
                else {
                    return binarySearch(arr, searchElement, start, middle - 1)
                }
            }
            return -1
        }
        const searchIndex = binarySearch(arr, searchElement, 0, arr.length - 1)
        if(searchIndex !== -1)
        document.write(`Елемент є в масиві під індексом: ${searchIndex}`)
        else document.write('Елемента в масиві не має')
