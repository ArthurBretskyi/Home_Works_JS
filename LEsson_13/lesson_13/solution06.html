<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 06</title>
</head>

<body>
    <h1>Задача 6. Через 20 секунд перейти на сайт ukr.net.
        Для цього через 20 секунд після відкриття треба виконати команду
        window.location.href = 'https://www.ukr.net/'</h1>

    <script>
        function myFunc(num) {
            setTimeout(() => {
                if (num <= 10) {
                    document.write(`${num} > `)
                    myFunc(num - 1)
                }
            }, 1000)
        }
        myFunc(10)

        setTimeout(() =>
            window.location.href = 'https://www.ukr.net/'
            , 10200);

    </script>
</body>

</html>
