<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Задача 1. Знайти суми елементів у вказаній області (масиви розділені на 4 рівні частини - не звертаємо увагу на
        криві
        малюнки ☺ )
    </h1>
    <ol>
        <li>
            <img src="../lesson_11/image/1.jpg" alt="image1">
        </li>
        <li><img src="../lesson_11/image/2.jpg" alt="image1"></li>
        <li><img src="../lesson_11/image/3.jpg" alt="image1"></li>
        <li><img src="../lesson_11/image/4.jpg" alt="image1"></li>
    </ol>
    <script>
        function getRandNumbers(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }

        function getRandArr(arrLength, minValue, maxValue) {
            const newArr = []
            for (let i = 0; i < arrLength; i++) {
                const randNum = getRandNumbers(minValue, maxValue);
                newArr.push(randNum)
            }
            return newArr
        }

        // const randArr = getRandArr(10, 1, 20)
        // console.log(randArr);

        function getRandTableArr(rowsNum, columnsNum, minValue, maxValue) {
            const table = []
            for (let i = 0; i < rowsNum; i++) {
                const randRow = getRandArr(columnsNum, minValue, maxValue);
                table.push(randRow)
            }
            return table
        }
        let tableArr = getRandTableArr(4, 4, 1, 20)
        console.log(tableArr);

        let sum1 = 0
        for (let rowIndex = 0; rowIndex <= 1; rowIndex++) {
            for (let columnIndex = 0; columnIndex <= 1; columnIndex++) {
                sum1 += tableArr[rowIndex][columnIndex]
            }
        }
        document.write(`Перша область - ${sum1}<br>`)

        let sum2 = 0
        for (let rowIndex = 0; rowIndex <= 1; rowIndex++) {
            for (let columnIndex = 2; columnIndex <= 3; columnIndex++) {
                sum2 += tableArr[rowIndex][columnIndex]
            }
        }
        document.write(`Друга область - ${sum2}<br>`)

        let sum3 = 0
        for (let rowIndex = 2; rowIndex <= 3; rowIndex++) {
            for (let columnIndex = 0; columnIndex <= 1; columnIndex++) {
                sum3 += tableArr[rowIndex][columnIndex]
            }
        }
        document.write(`Третя область - ${sum3}<br>`)

        let sum4 = 0
        for (let rowIndex = 2; rowIndex <= 3; rowIndex++) {
            for (let columnIndex = 2; columnIndex <= 3; columnIndex++) {
                sum4 += tableArr[rowIndex][columnIndex]
            }
        }
        document.write(`Четверта область - ${sum4}<br>`)
    </script>
</body>

</html>
