    <h1>2. Відобразити трикутник за допомогою символів «о»

        <div>оо</div>
        <div>ооo</div>
        <div>оооо</div>
        <div>ооооo</div>
        <div>оооооо</div>

    </h1>
    <script>

         for (let i = 0; i < 7; i++) {
                for (let j = 0; j <= i; j++) {
                    document.write("o")
                }
                document.write("<br>")
            }

    document.write(`</br>`)

    </script>
