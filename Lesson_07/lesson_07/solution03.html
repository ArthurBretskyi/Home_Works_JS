<body>
    <h1>Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</h1>
    <script>
        function getWorkday(days) {
            switch (days) {
                case 1:
                case 2:
                case 3:
                case 4:
                case 5:
                    return "Its workday("
                case 6:
                case 7:
                    return "its Weekend!)"

            }
        }
        const numberOfDay = parseInt(prompt("Enter the number of the day"))
        document.write(getWorkday(numberOfDay))
    </script>
