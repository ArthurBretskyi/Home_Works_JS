<body>
    <h1>Задача 9. Дано покази температур (довільна кількість).
        Розробити функцію, яка дозволить підрахувати кількість від’ємних
        показів температури.</h1>

    <script>

        function getMinValuesAmount(...tempValues) {
            let minusTempNumb = 0
            for (let i = 0; i < tempValues.length; i++) {
                if (tempValues[i] < 0) {
                    minusTempNumb++
                }
            }
            return minusTempNumb
        }
        document.write(getMinValuesAmount(12, 10, 23, -4, 2, -5, -8, 11, -7, -23))

    </script>
</body>
