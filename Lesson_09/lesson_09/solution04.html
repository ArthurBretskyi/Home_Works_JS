        const elementsAmount = [10]

        function getAmountOfElements(elementsAmount) {

            let elementsArr = []

            for (let i = 0; i < elementsAmount; i++) {
                let randNumber = Math.floor(Math.random() * 150)
                elementsArr.push(randNumber)
            }
            return elementsArr
        }
        let amountOfElements = getAmountOfElements(elementsAmount)
        document.write(`Масив елементів:${amountOfElements}<br>`)

        let res = []
        
        for (let bigerThan100 of amountOfElements) {
            if (bigerThan100 > 100) {
                res.push(bigerThan100)
            }
        }
        document.write(`Більші за 100: ${res}`)
    </script>
