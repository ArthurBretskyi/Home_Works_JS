<body>
    <h1>1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів
        заповнених
        нулями.</h1>

    <script>
        let elementNum = parseInt(prompt('Enter the number of elements'))
        let newArr = new Array(elementNum).fill(0)

        document.write(newArr)
    </script>
</body>
