<head>

    <title>Solution 05</title>
</head>

<body>
    <h1>5.Дано масив елементів. Знайти добуток додатних елементів
    </h1>
    <script>
        let newArr = [2, -3, 6, -6, 2, 10, -12]
        let product = 1
        for (const elements of newArr) {
            if (elements > 0) {
                product *= elements
            }
        }
        document.write(product)
    </script>
</body>

</html>
