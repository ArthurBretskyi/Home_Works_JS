<body>
    <h1>2. Користувач вводить кількість елементів.
        Створити масив, у якому перша половина заповнена 1-цями, а друга
        заповнена
        7-ками.</h1>
    <script>
        let elementNum = parseInt(prompt('Enter the number of elements'))
        const arrMiddle = elementNum / 2
        let newArr = new Array(elementNum).fill(1, 0, arrMiddle).fill(7, arrMiddle)
        document.write(newArr)
    </script>
</body>

</html>
