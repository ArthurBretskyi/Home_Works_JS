<body>
    <h1>3. Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця
    масиву заповнені 7-ками.</h1>
    <script>
        let elementNum = parseInt(prompt('Enter the number of elements'))
            const arrMiddle = elementNum / 2
            let newArr = new Array(elementNum).fill(1, 0, 5).fill(7, 5)
            document.write(newArr)
    </script>
</body>
