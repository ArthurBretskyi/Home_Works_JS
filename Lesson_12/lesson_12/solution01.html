<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 01</title>
</head>

<body>
    <h1>Задача 1. Дано масив 30 випадкових цілих чисел.
        Підрахувати скільки було обмінів під час сортування бульбашкою</h1>

    <script>
        function getRandNumbers(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }

        //===================================================

        function getRandArr(arrLength, minValue, maxValue) {
            const newArr = []
            for (let i = 0; i < arrLength; i++) {
                const randNum = getRandNumbers(minValue, maxValue);
                newArr.push(randNum)
            }
            return newArr
        }
        let randArr = getRandArr(30, 1, 100)
        document.write(`Масив 30 випадкових цілих чисел: ${randArr}<br><br>`)

        //===================================================

        function getTable(randArr) {
            document.write(`<table border = "3px">`)
            document.write(`<tr>`)
            for (let i = 0; i < randArr.length; i++) {
                document.write(`<td>${randArr[i]}</td>`)
            }
            document.write(`</tr>`)
            document.write(`</table>`)
        }

        //===================================================

        let counter = 0
        function getBubbleSort(randArr) {
            let changed
            do {
                changed = false
                for (let i = 1; i < randArr.length; i++) {
                    if (randArr[i - 1] > randArr[i]) {

                        let shift = randArr[i - 1]
                        randArr[i - 1] = randArr[i]
                        randArr[i] = shift
                        getTable(randArr)
                        changed = true
                        counter++
                    }
                }
            } while (changed);
            return randArr
        }
        document.write(`Масив упорядкований методом Bubble: ${getBubbleSort(randArr)},<br><br> ${counter} ,обмінів під час сортування<br><br>`)
    </script>
</body>

</html>
