<body>
    <h1>Задача 2. Дано масив 30 випадкових цілих чисел.
        Підрахувати скільки було обмінів під час сортування змішуванням.</h1>
    <script>
        function getRandNumbers(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }

        //===================================================

        function getRandArr(arrLength, minValue, maxValue) {
            const newArr = []
            for (let i = 0; i < arrLength; i++) {
                const randNum = getRandNumbers(minValue, maxValue);
                newArr.push(randNum)
            }
            return newArr
        }
        let randArr = getRandArr(30, 1, 100)
        document.write(`Масив 30 випадкових цілих чисел: ${randArr}<br><br>`)

        //===================================================

        function getTable(randArr) {
            document.write(`<table border = "3px">`)
            document.write(`<tr>`)
            for (let i = 0; i < randArr.length; i++) {
                document.write(`<td>${randArr[i]}</td>`)
            }
            document.write(`</tr>`)
            document.write(`</table>`)
        }

        //===================================================


        const swap = (randArr, i, j) => {
            const akum = randArr[i]
            randArr[i] = randArr[j]
            randArr[j] = akum
        }
        let counter = 0
        function getShakeSort(randArr) {
            let leftIndex = 0
            let rightIndex = randArr.length - 1

            while (leftIndex < rightIndex) {
                for (let i = leftIndex; i < rightIndex; i++) {
                    if (randArr[i] > randArr[i + 1]) {
                        swap(randArr, i, i + 1)
                        getTable(randArr)
                        counter++
                    }
                }
                rightIndex--
                for (let i = rightIndex; i > leftIndex; i--) {
                    if (randArr[i] < randArr[i - 1]) {
                        swap(randArr, i, i - 1)
                        getTable(randArr)
                        counter++
                    }
                }
                leftIndex++

            }
            return randArr
        }
        document.write(`Масив упорядкований методом Cocktail: ${getShakeSort(randArr)},<br><br>${counter} ,обмінів під час сортування<br><br>`)
        console.log(counter);
    </script>
</body>
