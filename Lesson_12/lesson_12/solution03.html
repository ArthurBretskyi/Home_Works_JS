<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 03</title>
</head>

<body>
    <h1>Задача 3. Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів під час сортування включеннями.
    </h1>
    <script>
        function getRandNumbers(minValue, maxValue) {
            return minValue + Math.floor(Math.random() * (maxValue - minValue + 1))
        }

        //===================================================

        function getRandArr(arrLength, minValue, maxValue) {
            const newArr = []
            for (let i = 0; i < arrLength; i++) {
                const randNum = getRandNumbers(minValue, maxValue);
                newArr.push(randNum)
            }
            return newArr
        }
        let randArr = getRandArr(30, 1, 100)
        document.write(`Масив 30 випадкових цілих чисел: ${randArr}<br><br>`)

        //===================================================

        function getTable(randArr) {
            document.write(`<table border = "3px">`)
            document.write(`<tr>`)
            for (let i = 0; i < randArr.length; i++) {
                document.write(`<td>${randArr[i]}</td>`)
            }
            document.write(`</tr>`)
            document.write(`</table>`)
        }

        //===================================================

        let counter = 0
        function getInsertSort(randArr) {
            for (let k = 0; k < randArr.length; k++) {
                const currentElement = randArr[k]
                let i = k - 1
                while (i >= 0 && randArr[i] > currentElement) {
                    randArr[i + 1] = randArr[i]
                    i = i - 1
                    getTable(randArr)
                    counter++
                }
                randArr[i + 1] = currentElement
            }
            return randArr
        }
        document.write(`Масив упорядкований методом Insert: ${getInsertSort(randArr)},<br><br>${counter} ,обмінів під час сортування<br><br>`)

    </script>
</body>

</html>
