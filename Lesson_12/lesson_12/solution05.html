<body>
    <h1>Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я
        довжиною 5
        символів і під яким індексом.
    </h1>
    <script>
        let names = [
            'John',
            'Paul',
            'Olga',
            'Andrew',
            'Abrams',
            'Abba',
            'Peter',
            'Tina',
            'Olga',
            'Jack',
            'Peter',
        ]
        document.write(`Не упорядкований масив імен: ${names}<br><br>`)

        names.sort()
        document.write(`Упорядкований масив імен:${names}<br><br>`)

        const elementWithNeededLength = 5

        function searcElementWithBinarySearch(names, searchElement) {
            let start = 0
            let end = names.length - 1
            while (start <= end) {
                const middle = Math.floor((start + end) / 2)
                if (names[middle].length === searchElement) return middle
                if (names[middle].length < searchElement) start = middle + 1
                if (names[middle].length > searchElement) end = middle - 1
            }
            return -1
        }
        const searchIndex = searcElementWithBinarySearch(names, elementWithNeededLength)
        if (searchIndex !== -1) document.write(`У масиві є ім’я
        довжиною 5 під індексом ${searchIndex} `)
        else document.write("У масиві немає ім’я довжиною 5")

    </script>
</body>
