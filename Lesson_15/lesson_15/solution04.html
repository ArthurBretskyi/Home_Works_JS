<head>

<body>
    <h1>Задача 4. Розробити клас Baner
        Поля
        Масив об’єктів ( графічних зображень та посилань на сайти)

        методи
        Метод випадкового вибору об’єкта (графічного зображення та посилання)
        Метод виведення випадкового банера
    </h1>
    <script>
        const imagesArray = [
            {
                img: '../lesson_15/image/img01.jpg',
                link: 'https://uk.javascript.info/object',
            },
            {
                img: '../lesson_15/image/img02.jpg',
                link: 'https://uk.javascript.info/object-copy',
            },
            {
                img: '../lesson_15/image/img03.jpg',
                link: 'https://uk.javascript.info/garbage-collection',
            },
            {
                img: '../lesson_15/image/img04.jpg',
                link: 'https://uk.javascript.info/object-methods',
            },
        ]
        class Baner {
            constructor(imagesArray) {
                this.imagesArray = imagesArray
            }
            getRandomBaner() {
                let randomBaner = Math.floor(Math.random() * this.imagesArray.length)
                return this.imagesArray[randomBaner]
            }
            print() {
               let printRandomBaner = this.getRandomBaner()
                document.write(`
                    <img src="${printRandomBaner.img}" alt="Image"><br>
                    <a href="${printRandomBaner.link}">Link to read more</a>
                    `)
            }
          
        }
        let printRandObj = new Baner(imagesArray)
        printRandObj.print()
    </script>
</body>
