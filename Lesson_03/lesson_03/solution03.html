        //Крок 2. Розв"язок заадачі
        // if (enteredNum === randomNumber) alert('Bingo')
        //else document.write(`.....Not this time(`)

        let minNum = 1
        let maxNum = 5
        let firstEnteredNum = parseInt(prompt('Введіть число від 1 до 5'))
        let secondEnteredNum = parseInt(prompt('Введіть число від 1 до 5'))

        let randomNumber = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))
        document.write(`${randomNumber}`)

        if (firstEnteredNum === randomNumber) document.write('....Bingo!!')
        else if (firstEnteredNum !== randomNumber) document.write(`.....Not this time(`)
        else if (secondEnteredNum === randomNumber) document.write('....Bingo!!')
        else if (secondEnteredNum !== randomNumber) document.write(`.....Not this time(`)

    </script>
