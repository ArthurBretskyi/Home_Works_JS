<body>
    <h1>Задача 3. Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</h1>
    <script>
        function getTheSameNames(names) {

            const name = "Ivan"
            let repeatName = 0

            for (let i = 0; i < names.length; i++) {
                const random = names[Math.floor(Math.random() * names.length)];
                randNames.push(random)
                if (randNames[i] === name) {
                    repeatName += 1
                }
            }
            return repeatName

        }

        let randNames = []
        let names = ["Ivan", "Tamara", "Maksim", "Robert", "Eric", "Artur"]
        document.write(`${getTheSameNames(names)} раз(и) зустрічається ім’я «Ivan» в списку: ${randNames}`)

    </script>
