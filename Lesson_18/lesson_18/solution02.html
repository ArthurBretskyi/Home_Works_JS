<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/solution02.css">
    <title>Solution 02</title>
</head>

<body>
    <h1 class="title">Задача 2. Зробити конвертер валют (курси валют – константи у скрипті)</h1>

    <div class="convertor">
        <label>
            GRN SUM
            <input class="inp" id="grn" type="number" placeholder="Type first number here" value="0">
        </label>
        <div id="convert">
            <button class="btn">Convert</button>
        </div>
        <label>
            EURO SUM
            <input class="inp" id="euro" type="number" placeholder="Type first number here" value="0">
        </label>
        <label>
            Dollar SUM
            <input class="inp" id="dollar" type="number" placeholder="Type first number here" value="0">
        </label>
    </div>
    <script>
        function convert() {
            const euroRate = 40.71
            const dollarRate = 37
            const grn = parseFloat(document.getElementById('grn').value)
            const euroRateRes = grn / euroRate
            const dollarRateRes = grn / dollarRate
            document.getElementById('euro').value = euroRateRes.toFixed(2)
            document.getElementById('dollar').value = dollarRateRes.toFixed(2)
        }
        document.getElementById('convert').onclick = convert
    </script>
</body>

</html>
