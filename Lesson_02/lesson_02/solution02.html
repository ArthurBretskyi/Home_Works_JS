<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution02</title>
</head>
<body>
    <script>
      //Введення необхідних данних

      let birthDate = parseInt(prompt('Вкажіть рік Вашого народження', '0'))
      const currentDate = 2023

      // Обчислення, скільки років користувачу

      let visitioAge = currentDate - birthDate

      // Виведення результату

      document.write(`Користувачу ${visitioAge} років`)

    </script>
</body>
</html>
