<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution05</title>
</head>

<body>
    <script>
        //Введення необхідних данних

        let secondsAmount = parseFloat(prompt('ВВедіть кількість секунд', '0'))
        const secondsInMinute = (60)
        const secondsInHour = (3600)


        //Обчислення хвилин та годин

        let minutesAmount = secondsAmount / secondsInMinute
        let hoursAmount = secondsAmount / secondsInHour

        // Виведення результату

        document.write(`Кількість хвилин = ${minutesAmount}<br>`)
        document.write(`Кількість годин = ${hoursAmount}`)

    </script>
</body>

</html>
