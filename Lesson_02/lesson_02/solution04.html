<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solution04</title>
</head>

<body>
    <script>
        //Введення необхідних данних

        let centimeters = parseFloat(prompt('Введіть кількість сантиметрів', '0'))

        //Обчислення метрів та кілометрів

        let meters = centimeters / 100
        let kilometers = meters / 1000
        // Виведення результату

        document.write(`Метри = ${meters} <br>`)
        document.write(`Кілометри = ${kilometers}`)
    </script>
</body>

</html>
