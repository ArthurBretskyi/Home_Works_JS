<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution07</title>
</head>

<body>
    <script>
        let minMonth = 1;
        let maxMonth = 12;
        let minDay = 0;
        let maxDay = 6;
        let firstRandomNumber = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
        let secondRandomNumber = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
        let sumRandomNumber = firstRandomNumber + secondRandomNumber;
        document.write(`Сума двох випадкових номерів = ${sumRandomNumber}`)
    </script>
</body>

</html>
