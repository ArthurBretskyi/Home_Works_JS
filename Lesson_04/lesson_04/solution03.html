<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution 03</title>
</head>

<body>
    <h1>Задача 1. Вивести з використанням циклів маркований список з випадковими числами (1-100).
         Кількість випадкових чисел
        вводиться користувачем.</h1>
    <script>
        let userNum = parseInt(prompt("Введіть кількість чисел"))
        for (let i = 0; i < userNum; i++) {
            let num = 1 + Math.floor(Math.random() * 100)
            document.write(`<ul><li>${num}</li></ul>`)
        }
    </script>
</body>

</html>
